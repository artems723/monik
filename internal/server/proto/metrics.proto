syntax = "proto3";

import "google/protobuf/empty.proto";

package metrics;

option go_package = "github.com/artems723/monik/internal/server/proto";

message Metric {
  string id = 1;
  string mtype = 2;
  int64 delta = 3;
  double value = 4;
  string Hash = 5;
}

message SaveMetricRequest {
  Metric metric = 1;
}

message SaveListMetricsRequest {
  repeated Metric metric = 1;
}

message GetMetricRequest {
  string metricName = 1;
}

message GetMetricResponse {
  Metric metric = 1;
}

message GetListMetricResponse {
  repeated Metric metric = 1;
}

message PingResponse {
  bool ping = 1;
}

service Metrics {
  rpc Save(SaveMetricRequest) returns (google.protobuf.Empty);
  rpc SaveList(SaveListMetricsRequest) returns (google.protobuf.Empty);
  rpc Get(GetMetricRequest) returns (GetMetricResponse);
  rpc GetList(google.protobuf.Empty) returns (GetListMetricResponse);
  rpc Ping(google.protobuf.Empty) returns (PingResponse);
}